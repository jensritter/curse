<div class="row">
  <div class="col-md-10">
    <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a class="list-group-item" style="cursor:pointer;" *ngFor="let row of ingredients">

      </a>
    </ul>
  </div>
</div>
