<div *ngIf="recipie.name !== ''; else noCurrentEecipie;">
  <div class="row">
    <img [src]="recipie.imagePath" [alt]="recipie.name" class="img-responsive" style="max-height: 300px;">
  </div>
  <div class="row">
    <h1>{{recipie.name}}</h1>
  </div>
  <div class="row">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a style="cursor:pointer" class="btn btn-default" (click)="toShoppingList()">To shopping list</a></li>
        <li><a href="#" class="btn btn-default">Edit Recipie</a></li>
        <li><a href="#" class="btn btn-danger">Delete Recipie</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    {{recipie.description}}
  </div>
  <div class="row">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipie.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
<ng-template #noCurrentEecipie>
  select a recipie
</ng-template>
