<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-12">

    <div *ngFor="let row of recipies">

      <a href="#" class="list-group-item clearfix">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{row.name}}</h4>
          <p class="list-group-item-text">{{row.description}}</p>
        </div>
        <span class="pull-right">
          <img [src]="row.imagePath" [alt]="row.name" class="img-responsive" style="max-height: 50px;">
        </span>
      </a>

    </div>
  </div>
</div>
