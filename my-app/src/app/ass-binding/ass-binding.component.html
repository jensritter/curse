<div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input id="username" type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter Username">
  </div>
  <div>
    {{username}}
  </div>
  <button class="btn btn-primary" [disabled]="usernameIsEmpty()" (click)="onBtnClick()">Reset Username</button>
</div>
