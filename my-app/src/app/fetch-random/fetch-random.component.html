<div class="btn-toolbar">
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default" (click)="doFetch()">Fetch</button>
  </div>
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-danger" (click)="doFetchRemote()">remote</button>
  </div>
</div>

<div class="row">
  <div class="col-md-3">
    intValue = {{remote?.intValue}}
  </div>
  <div class="col-md-3">
    boolean = {{remote?.bool}}
  </div>
  <div class="col-md-4">
    value = {{remote?.value}}
  </div>


</div>

<div class="container-fluid">
  <p *ngIf="applications.length === 0">..Loading...</p>
  <div *ngFor="let app of applications">
    {{app.name}}
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title">Logging</h3></div>
  <div class="panel-body">
    <ul style="margin: 0;padding:0; list-style: none;" id="logging">
      <li *ngFor="let item of logging" [ngClass]="item.levelClass()">
        {{item.ts.toLocaleTimeString()}} {{item.text}}
      </li>
    </ul>
  </div>
</div>
<hr />
