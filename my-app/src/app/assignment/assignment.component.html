<div>
    <button (click)="toggle()">Display Details</button>
    <div *ngIf="this.showDetails">
        Secret Password = tuna
    </div>
    <ul style="padding: 0; margin:0;">
        <li *ngFor="let item of assLog; let index = index" style="list-style: none; "
            [ngStyle]="{'background-color' : item.id> 4 ? 'blue':'transparent'}"
            [ngClass]="item.id>4 ? 'doWhite' : ''"
        >
            {{index}} {{item.text}}
        </li>
    </ul>
</div>
