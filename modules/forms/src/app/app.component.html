<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userdata" #userdata="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"
                   ngModel name="username" required
            >
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control"
                   ngModel name="email" required #email="ngModel"
            >
            <span *ngIf="email.invalid && email.touched" class="help-block">Please enter a valid email</span>
          </div>
        </div>

        <p *ngIf="userdata.invalid && userdata.touched">User data is invalid</p>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control"
                  [ngModel]="defaultQuestion" name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label>Answer:</label>
          <textarea rows="3" class="form-control"
                    [(ngModel)]="answer" name="questionAnswer"
          ></textarea>
        </div>
        <p>Your reply : {{answer}}</p>
        <div class="form-group">
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio" ngModel name="gender" [value]="gender" required>
              {{gender}}
            </label>

          </div>
        </div>

        <button class="btn btn-primary" type="submit"
                [disabled]="f.invalid"
        >Submit
        </button>
      </form>

      <hr />
      <div class="row" *ngIf="submitted">
        <div class="col-md-12">
          <h3>Your data</h3>
          <p>username: {{user.username}}</p>
          <p>Mail: {{user.email}}</p>
          <p>Secret qUESTtion: {{user.secrectQuestion}}</p>
          <p>Answer: {{user.answer}}</p>
          <p>Gender: {{user.gender}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
