<div>
  <form>
    <label class="mat-form-field-label" #inputField>Field</label>
    <input class="mat-form-field mat-input-element" (change)="onChange($event)" (keyup)="onChange($event)" (keydown)="onChange($event)" matTooltip="mit funktion 0,1,5">

<div [ngSwitch]="numField">
  <div *ngSwitchCase="0">0</div>
  <div *ngSwitchCase="1">1</div>
  <div *ngSwitchCase="5">5</div>
  <div *ngSwitchDefault>Sonstiges</div>
</div>
